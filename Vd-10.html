<html><head>
    <script type="text/javascript">
    var d = new Date()
    theDay = d.getDay()
    switch (theDay)
    {
        case 5:
    document.wite("<b>Finally Friday</b>")
    break
    case 6:   
    document.wite("<b>Super Saturday</b>")
    break
    case 0: 
    document.write("<b>Sleepy Sunday</b>")
    break
    default:
        document.write("<b>I'm really looking forward to this weekend!</b>")  
}
   </script>
   <p>This Javascript will generate a different greeting based on what day it is. Note that Sunday=0, Nonday=1, etc.
   </p>

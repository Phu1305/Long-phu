<script type="text/javascript">
   var i=-135;
   var intHide;
   var intShow;
   var speed=3;
   function showmenu(){clearInterval(intHide);
      intShow=setInterval("show()",10);}
      function hidemenu() {clearInterval(intShow);
         intHide=setInterval("hide()",100); }
      function show(){if (i<-12){i=i+speed; document.getElementById('myMenu').style.left=i;}}
   </script></head>
   <body>
      <table id="myMenu" class="nav" width="150" onmouseover="showmenu()"onmouseout="hidemenu()">

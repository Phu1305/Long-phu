<html>
<head>

    <script type="text/javascript">
    function myfunction(txt)
    {
       alert(txt)
    }
   </script>
   </head>

   <body>
    <form>
        <input type="button"
        onclick="myfunction('Good Morning!')" value="In the Morning">
    
           <input type="button"
           onclick="myfunction('Good Everning!')" value="In the Everning">
       </form>
    
    <p>
        When you click on one of the bottons, a function will be called. The function will alert the argument that is passed to it.
    </p>

</html>

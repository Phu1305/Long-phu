<body>

    <script type="text/javascript">
    var i=0
    for (i=0;i<=10;i++)
    {
        if (i==3) {break}
        document.write("The number is " +i)
        document.write("<br/>")
    }
   </script>
   </table>

   <p>Explanation: The loop will break when i=3.</p>
   <br>
   <br>
   <br>
   <script type="text/javascript">
    var i=0
    for (i=0;i<=10;i++)
    {
        if (i==3) {continue}
        document.write("The number is " +i)
        document.write("<br/>")
    }
   </script>
   </table>

   <p>Explanation: The loop will break the current loop and continue with the next value when i=3.</p>
